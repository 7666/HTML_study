<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drop-content</title>
    <style>
      .drop-text{
        display:inline;
      }
      .none-content{
        display:none;
      }
      .drop-text:hover .none-content{
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="drop-text">
      <p>hello</p>
      <div class="none-content">
        <ul>
          <li>home</li>
          <li>about</li>
        </ul>
      </div>
    </div>

  </body>
</html>
