<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>blog</title>
    <style media="screen">
    *{
      border: 0;
      padding: 0;
      font-family: 'Lora',serif,sans-serif;
    }
    a{
      text-decoration: none;
    }
    a:link{
      color: #666;
    }
    a:visited{
      color: #666;
    }
    a:hover{
      color: #a161bf;
    }
    .w{
      width: 1200px;
      margin: 0 auto;

    }
    .top-left li{
      float:left;
      margin:10px 44px;
      list-style: none;
      line-height: 40px;
    }
    .top{
      height:70px;
      border-bottom: solid #e3e4e5 2px;
    }
    .middle{
      padding-top: 117px;
    }
    .middle a{
      text-align: center;
      color: white;
    }
    .middle p{
      text-align: center;
      color: #fff;
    }
    .background{
      background: url(./1.jpg) ;
      max-width: 100%;
      /*width:1800px;*/
      height:530px;
      margin:0 auto;
    }
    .about{
      position:relative;
    }
    .about:hover .about-content{
      display: block;
      position: absolute;
      top: 60px;
      width: 70px;
    }
    .about-content{
      display: none;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    .about-content a{
      display: block;
      border-bottom: solid 1px #eeeeee;
      padding:0 0;
    }

    </style>
  </head>
  <body>
    <div class="top">
      <div class="w">
      <div class="top-left">
        <ul>
          <li><a href="#">HOME</a></li>
          <li class="about"><a href="#">ABOUT</a>
              <div class="about-content">
                <a href="#">about you</a>
                <a href="#">about me</a>
              </div>
          </li>
          <li ><a href="#">BLOG</a></li>
          <li><a href="#">SHOP</a></li>
        </ul>
      </div>
      </div>
    </div>

    <!-- 头部大图 -->
    <div class="background">
      <!-- 博客标题 -->
      <div class="w">
      <div class="middle">
        <a href="#"><h1>LOONG</h1></a>
        <p>loong's blog</p>

      </div>
      </div>
    </div>
  </body>
</html>
