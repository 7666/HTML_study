<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本属性</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .letter{
        /* 文本字体颜色 */
        color:purple;
        /* 文本字间距 */
        letter-spacing:10px;
        /* 单词之间的间距 对中文无效 */
        word-spacing:20px;
        /* 行间距 */
        line-height:2;
      }
      .letter p{
        font-size:50px;
      }
    </style>
  </head>
  <body>
    <div class="letter">
      hello world <br>
      你们好!
      <p>大家好</p>
    </div>
  </body>
</html>
