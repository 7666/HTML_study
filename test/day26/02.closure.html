<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>closure</title>
  </head>
  <body>
    <script type="text/javascript">
      var func = function(){
        console.log('函数表达式');
      }
      function fun(){
        console.log('函数声明');
      }
      func()
      fun()

      function closure(){
        var count = 50;
        function add(){
          count++;
        }
        function red(){
          count--;
        }
        function get(){
          return count;
        }
        return [add, red, get];
      }

      var count = closure();
      var add = count[0];
      var red = count[1];
      var get = count[2];
      add();
      red();
      red();
      console.log(get());
    </script>

  </body>
</html>
