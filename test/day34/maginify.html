<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>maginify</title>
    <style media="screen">
      canvas{
        position: absolute;
        left: 0;
        top:0;
            }
    </style>
  </head>
  <body>
    <canvas id="canvas-1" width="600" height="300"></canvas>
    <canvas id="canvas" width="300" height="150">不支持</canvas><br>

    <script type="text/javascript">
      var can = document.getElementById('canvas');
      // var can1 = document.getElementById('canvas-1');
      var c = can.getContext('2d');
      // var c1 = can1.getContext('2d');

      var img =new Image();
      img.onload = function(){
        c.drawImage(img, 0, 0, 300, 150);
      }
      img.src = './image/6404.jpg';
      can.style.border = '1px solid gray';
      // can1.style.border = '1px solid gray';

      can.onmousemove = function(event){
        // can1.width = can1.width;
        can.width = can.width;
        c.drawImage(img, 0, 0, 300, 150);
        c.strokeStyle = 'gray';
        c.strokeWidth = 5;
        c.stroke();
        c.arc(event.pageX,event.pageY,30,0,Math.PI*2,false);
        c.clip();
        c.drawImage(img,event.pageX,event.pageY,640,380,0,0,600,300);


        // c.arc(event.pageX,event.pageY,100,0,Math.PI*2,false);
        // c.strokeStyle = 'gray';
        // c.stroke();
      }


    </script>
  </body>
</html>
