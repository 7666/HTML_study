<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style media="screen">
      *{
        border: 0px;
        padding: 0px;
      }
      .one{
        width:1000px;
        height:500px;
        border:solid 1px red;
        display: flex;
      }
      .one > div{
        width:300px;
        height:200px;
        background: lightblue;
        flex-grow:1;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="one-1">
        1
      </div>
      <div class="one-2">
        2
      </div>
      <div class="one-3">
        3
      </div>
    </div>
  </body>
</html>
