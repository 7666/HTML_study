<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>car</title>
    <style media="screen">
      .car{
      margin:200px auto;
      }
      .car img{
        width:100px;
        height:50px;
        animation: run 5s linear forwards;
      }
      @keyframes run {
        0% {
          transform: translate(0px) skewX(0deg);
        }
        5% {
          transform: translate(50px) skewX(20deg);
        }
        10%{
          transform: translate(100px) skewX(0deg);
        }
        50% {
          transform: translate(500px);
        }
        90% {
          transform: translate(900px) skewX(0deg);
        }
        95% {
          transform: translate(950px) skewX(-20deg);
        }
        100% {
          transform: translate(1000px);

        }
      }
    </style>
  </head>
  <body>
    <div class="car">
      <img src="./image/car.jpg" alt="">
    </div>

  </body>
</html>
