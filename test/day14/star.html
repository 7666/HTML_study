<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>star</title>
    <style media="screen">
      *{
        margin: 0px;
        padding: 0px;
      }
      html{
        width:100%;
        height:100%;
      }
      body{
        width:100%;
        height:100%;
        background: url(./image/bg.jpg) ,url(./image/asteroids_meteorids.png) center center no-repeat;
      }
      .star{
        position: relative;
        width: 100%;
        height: 100%;
      }
      .star-1{

        top:50%;

        height:800px;
        border-radius:50%;
        border: 1px solid white;

      }
      .star-3{
        position: absolute;
        top:50%;
        left:50%;
        margin-left: -300px;
        margin-top: -300px;
        width:600px;
        height:600px;
        border-radius:50%;
        border: 1px solid white;
        animation: run 20s linear infinite;
      }
      .star-4{
        position: absolute;
        top:50%;
        left:50%;

        border-radius:50%;
        border: 1px solid white;
        animation: run 20s linear infinite;
      }
      .star-5{
        position: absolute;
        top:50%;
        left:50%;
        margin-left: -200px;
        margin-top: -200px;
        width:400px;
        height:400px;
        border-radius:50%;
        border: 1px solid white;
        animation: run 20s linear infinite;
      }
      .star-6{
        position: absolute;
        top:50%;
        left:50%;
        margin-left: -150px;
        margin-top: -150px;
        width:300px;
        height:300px;
        border-radius:50%;
        border: 1px solid white;
        animation: run 20s linear infinite;
      }
      .star-7{
        position: absolute;
        top:50%;
        left:50%;
        margin-left: -100px;
        margin-top: -100px;
        width:200px;
        height:200px;
        border-radius:50%;
        border: 1px solid white;
        animation: run 20s linear infinite;
      }
      .star-8{
        position: absolute;
        top:50%;
        left:50%;
        margin-left: -50px;
        margin-top: -50px;

      }
      .star-9{
        position: absolute;
        top:50%;

        margin-left: -25px;
        margin-top: -25px;
        width:50px;
        height:50px;
        border-radius:50%;
        background: yellow;
        animation: run 20s linear infinite;
      }
      .star-8 > div:nth-child(1){
        width:10px;
        height:10px;
        border-radius: 50%;
        background: yellow;
        position:absolute;
        left:20px;
        top:0px;
      }
      .star-7 > div:nth-child(1){
        width:15px;

        border-radius: 50%;
        background: white;
        position:absolute;
        left:50px;
        top:0px;
      }
      .star-6 > div:nth-child(1){
        width:15px;
        height:15px;
        border-radius: 50%;
        background: green;
        position:absolute;
        left:90px;
        top:0px;
      }
      .star-6 > div:nth-child(1) >div {
        width:25px;
        height:25px;
        border-radius: 50%;
        border:1px solid transparent;
        position:absolute;
        left:-6px;
        top:-6px;
        animation: run 3s linear infinite;
      }
      .star-6 > div:nth-child(1) >div >div{
        width:10px;
        height:10px;
        border-radius: 50%;
        background: yellow;
        position:absolute;
        left:-4px;
        top:0px;

      }
      .star-5 > div:nth-child(1){
        width:15px;
        height:15px;
        border-radius: 50%;
        background: red;
        position:absolute;
        left:130px;
        top:0px;
      }
      .star-4 > div:nth-child(1){
        width:15px;
        height:15px;
        border-radius: 50%;
        background: lightblue;
        position:absolute;
        left:170px;
        top:0px;
      }
      .star-3 > div:nth-child(1){
        width:15px;
        height:15px;
        border-radius: 50%;
        background: lightgreen;
        position:absolute;
        left:210px;
        top:0px;
      }
      .star-3 > div:nth-child(1)>div{
        width:20px;
        height:20px;
        border-radius: 50%;
        position:absolute;
        left:-4px;
        top:-4px;
        border:2px solid white;
        transform: skewX(20deg);
      }
      .star-2 > div:nth-child(1){
        width:15px;
        height:15px;
        border-radius: 50%;
        background: lightyellow;
        position:absolute;
        left:250px;
        top:0px;
      }
      .star-1 > div:nth-child(1){
        width:15px;
        height:15px;
        border-radius: 50%;
        background: pink;
        position:absolute;
        left:290px;
        top:0px;
      }
      @keyframes run{
        0%{
          transform: rotate(0deg);
        }
        50%{
          transform: rotate(180deg);
        }
        100%{
          transform: rotate(360deg);
        }
      }

      </style>
  </head>
  <body>
    <div class="star">
      <div class='star-1'>
        <div class="">

        </div>
        <div class='star-2'>
          <div></div>
          <div class='star-3'>
            <div><div></div></div>
            <div class="star-4">
              <div></div>
              <div class="star-5">

                </div>
                <div class="star-6">

</html>
