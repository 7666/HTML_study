<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sea</title>
    <style>
      html{
        height:100%;
      }
      body{
        background:lightblue;
        height:100%;
      }
      .loong{
        position: relative;
        height: 100%;
      }
      .sun-w{
        width:50px;
        height:50px;
        border-radius: 50%;
        position:absolute;
        left:50px;
        top:100px;
        background:white;
      }
      .sun{
        width:50px;
        height:50px;
        border-radius:50%;
        position:absolute;
        background: rgba(255, 255, 255, 0.3);
        animation:sun 2s linear infinite;
      }
      .sea{
        position: absolute;
        left:0px;
        right:0px;
        bottom: 0px;

      }
      .top{
        position: absolute;
        left:0px;
        bottom:0px;
        animation: sea1 2s linear alternate infinite;
      }
      .bottom{
        animation: sea 2s linear alternate infinite;
      }

      @keyframes sun{
        0% {
          width:50px;
          height:50px;
        }
        50% {
          transform: scale(1.25,1.25);
        }
        100% {
          transform: scale(1.5,1.5);
        }
      }
      @keyframes sea{
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(20px);
        }
      }
      @keyframes sea1{
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
  <div class="loong">
    <div class="sun-w">
    <div class="sun">

    </div>
    </div>
    <div class="sea">
      <div class="top">
        <img src="./image/1.png" alt="">

      </div>
      <div class="bottom">
        <img src="./image/2.png" alt="">
      </div>
    </div>
  </div>

  </body>
</html>
