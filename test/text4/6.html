<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>对象的深度克隆</title>
  </head>
  <body>
    <script type="text/javascript">
      function is_obj(obj){
        return Object.prototype.toString(obj) === '[object Object]';
      }
      function deepCopy(obj){
        if(typeof obj === 'object'){
          if(is_obj(obj)){
            var o = {};
            for(var key in obj){
              o[key] = deepCopy(obj[key]);
            }
              return o;
          }else{
            var o = [];
            for(var i = 0; i<obj.length;i++){
              o[i] = deepCopy(obj[i]);
            }
              return o;
          }

      }else{
        return obj;
      }
    }

    var a = {'1':'hello','2':'world','3':[1,2,3,4]}
    // var a = [[1, 2, 3], [4, 5, 6, 7]];
    console.log(deepCopy(a));

    </script>

  </body>
</html>
