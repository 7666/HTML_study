<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>封装函数,数组去重</title>
  </head>
  <body>
    <script>

    var a = [1,2,3,3,4,2,5,3];

      function fun(a){
        for (var i = 0; i < a.length; i++) {
          for (var j = i+1; j < a.length; j++) {
            if(a[i]==a[j]){
              a.splice(j,1);
            }
          }
        }
      }

    fun(a);
    console.log(a);
    </script>

  </body>
</html>
