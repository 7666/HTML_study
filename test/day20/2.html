<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>冒泡排序</title>
  </head>
  <body>

    <script type="text/javascript">
      a = [5,8,6,4,0,3,7,2,1];

      for (var i = 0, len = a.length; i < len; i++){
        var b = 0;
        for(var j = 0; j < i; j++){
          if(a[i] > a[j]){
            b = a[j];
            a[j] = a[i];
            a[i] = b;
          }
        }
      }
      console.log(a);
    </script>
  </body>
</html>
