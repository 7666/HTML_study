    <script type="text/javascript">
      var btn = document.getElementsByTagName('button')[0];
      var input = document.getElementsByTagName('input')[0];

      function sum(num, num2){
        return num + num2;
      }
      function pow2(arg){
        return arg * arg;
      }


      function sumPow(num, num2){
