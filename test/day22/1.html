<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>生成表格</title>
  </head>
  <body>
    <table id="tb">
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>成绩</th>
        <th>管理</th>
      </tr>
    </table>
    <button id="btn">生成</button>
    <script>
    var stus = [
    ['lisi',20,88],['zhangsan',18,59],['zhaosi',40,30],['wangwu',30,66],['zhaoliu',34,67],['wangqi',78,90]
    ];
    var tb = document.getElementById('tb')
    var btn = document.getElementById('btn');
    var del;

    var sheng = function(event){
      stus.forEach(function(ele,index,array){
        var row = document.createElement('tr');
        tb.appendChild(row);
        row.innerHTML = '<td>'+ele[0]+'</td><td>'+ele[1]+'</td><td>'+ele[2]+'</td><td><button class="del" >删除</button></td>';
        del= tb.getElementsByClassName('del')[index];
        var shan = function(event){
          console.log(event);
          var x = this.parentNode.parentNode;
          tb.removeChild(x);
        }
        del.addEventListener('click',shan,false);
        console.log(del);
        btn.removeEventListener('click',sheng,false);
      });
    };





    btn.addEventListener('click',sheng,false);



    </script>

  </body>
</html>
