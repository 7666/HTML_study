<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两栏布局</title>
    <style media="screen">
      .b{
        position:relative;
      }
      .b1{
        background: red;
        width:200px;
        height: 100px;
      }
      .b2{
        background: blue;
        height: 100px;
        position:absolute;
        top:0;
        left:200px;
        right:0;
      }
      /*b2没有设置宽,但是可以看出这个已经符合题目要求了,以往学的定位,top和buttom设置一个,left和right设置一个,但是这里设置了left和right.*/
    </style>
  </head>
  <body>
    <div class='b'>
      <div class="b1">

      </div>
      <div class="b2">

      </div>
    </div>

  </body>
</html>
