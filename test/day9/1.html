<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两栏布局</title>
    <style>
     .a1{
       width:200px;
       height: 100px;
       background: red;
       float: left;
     }
     .a2{
       height: 100px;

       margin-left: 200px;
       background: blue;
     }
     /*让a1脱离标准流,不在单独占一行,a1没有占位置,那么a2就会到a1的位置单独占一行,用margin把a1的位置空出来.*/

    </style>
  </head>
  <body>
    <div class="a">
      <div class="a1">

      </div>
      <div class="a2">

      </div>
    </div>
  </body>
</html>
