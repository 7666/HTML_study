<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>匀速运动</title>
    <style>
      .parent{

      }
      .son{
        background-color: red;
        width:100px;
        height:100px;
        border-radius: 50%;
        position: absolute;
        left:0px;
        top:0px;
      }

    </style>
  </head>
  <body>
    <div class='parent'>
      <div class='son'>

      </div>
    </div>
    <div class="son">

    </div>
    <script>
      var ele = document.getElementsByClassName('son')[0];
      function constant(time, ele, spet, max){
        var timer;
        clearInterval(timer);
        timer = setInterval(function(){
          ele.style.left = ele.offsetLeft + spet + 'px';
          if(ele.offsetLeft >= max){
            clearInterval(timer);
          }
        },time)
      }
      constant(20, ele, 10, 1200);

      var ele2 = document.getElementsByClassName('son')[1];

      function slowdown(time, ele, spet, max){
        var timer;
        clearInterval(timer);
        timer = setInterval(function(){
          ele.style.top = ele.offsetTop + spet + 'px';
          if(ele.offsetLeft >= max){
            clearInterval(timer);
          }
          if(spet > 0){
            spet--;
          }
        },time)
      }

      slowdown(20, ele2, 40, 1200);

    </script>

  </body>
</html>
