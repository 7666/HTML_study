<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本装饰</title>
    <style>
      .def{
        text-decoration: underline line-through overline;
        text-align:center;
      }
      .lo{
        font-size:50px;
        text-decoration: none;
        text-align:center;


      }
      img{
        width:300px;
        height:200px;
      }
      a{

      }
      a:link{
        color:red;
      }
      a:visited{
        color:blue;
      }
      a:hover{
        color:pink;
      }
      a:active{
        color:green;
      }
      p{
        vertical-align: middle;
      }
    </style>
  </head>
    <body>
      <div>
        <p class="def">
          你们好,我要消灭全世界! <br>
          jdfisjofjosjdj <br>
          jfiodjoifjojdfjoids <br>
          
        </p>
        <div class="lo">
            <a  href="https://baidu.com">baidu</a>
        </div>

        <div class="lo">
          <img  src="./timg.jpg" alt="none">
        </div>


      </div>
    </body>
</html>
