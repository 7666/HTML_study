<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .file{
        width: 100%;
        height: 500px;
        border: 1px solid gray;
      }
      .file h1{
        line-height: 500px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="file">
    <h1>拖拽上传文件</h1>
    </div>

    <script type="text/javascript">
      var file = document.querySelector('.file');
      file.addEventListener('dragover',function(e){
        e.stopPropagation();
        e.preventDefault();
      })
      file.addEventListener('drop',function(e){
        e.stopPropagation();
        e.preventDefault();
        console.log(e.dataTransfer.files[0].name);

      })
    </script>
  </body>
</html>
