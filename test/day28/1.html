<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var obj = {
        name : 'wangkai',
        age : 24
      }
      console.log(obj);//{name: "wangkai", age: 24}

      var obj1 = {};
      obj1.name = 'wangkai';
      obj1.age  = 24;

      console.log(obj1);//{name: "wangkai", age: 24}
      console.log(obj1.name);//访问属性,可以用 .
      console.log(obj1['name']);//访问属性,也可以用 []
    </script>

  </body>
</html>
