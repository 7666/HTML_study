<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>大小写</title>
  </head>
  <body>
    <script type="text/javascript">
      var str = 'Hello World';
      var str1 = 'Hi China';
      console.log(str.toUpperCase());//HELLO WORLD
      console.log(str1.toLowerCase());//hi china
    </script>
  </body>
</html>
