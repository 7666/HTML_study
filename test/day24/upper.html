<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>封装大小写函数</title>
  </head>
  <body>
    <script>
       var a = 'Hello World';
       var b = 'Hi China';

       function upper(char){
         var list = [];
         for (var i = 0; i < char.length; i++) {
           var code = char.charCodeAt(i);

           if((code >= 97) && (code <= 122)){
             code = code - 32;
           };
            list.push(String.fromCharCode(code));

         }
            return list.join('');
       }
       var A = upper(a);
       console.log(A);

       function lower(char){
         var list = [];
         for (var i = 0; i < char.length; i++) {
           var code = char.charCodeAt(i);

           if((code >= 65) && (code <= 90)){
             code = code + 32;
           };
            list.push(String.fromCharCode(code));

         }
            return list.join('');
       }
       var B = lower(b);
       console.log(B);
    </script>

  </body>
</html>
