<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>huiwen</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = 'helloolleh';

      function huiwen(char){
         var val = (char.split('').reverse().join('') == char) ?  true :  false;
         return val;
      }

      console.log(huiwen(a));
    </script>
  </body>
</html>
