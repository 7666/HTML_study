<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>倒计时</title>
    <style media="screen">
      *{
        border: 0;
        padding: 0;
        }
        .time{
          width:400px;
          height: 300px;
          font-size: 20px;
          margin: 20px auto;
        }
        .time p{
          text-align: center;
          color: red;
        }
    </style>
  </head>
  <body>
    <div class="time">
      <p>倒计时<span>10</span>秒</p>
    </div>
    <script>
      var time = document.getElementsByClassName('time')[0];
      var span = time.firstElementChild.firstElementChild;
      var count = 10;
      function fun(){
        count--;
        if(count===0){
          clearTimeout(timeout);
          time.style.display = 'none';
          return;//这里和间隔计时器不同,这里必须return,不然下面又会创建一个新的超时计时器.
        }
        span.innerHTML = count;
        var timeout = setTimeout(fun, 1000);
      }
      fun();
    </script>
  </body>
</html>
