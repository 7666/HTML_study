<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>外部插入</title>
  </head>
  <body>
    <div class="one">
      <p>这是一个p标签</p>
    </div>

    <div class="two">
      <p>这是two里面的p标签</p>
    </div>
    <script src="./jquery.min.js"></script>
    <script type="text/javascript">

    $(".one").after("<h1>这是h1</h1>");
    $(".one").before("<h2>这是h2</h2>");

    $("<h3>这是h3</h3>").insertAfter(".two");
    $("<h4>这是h4</h4>").insertBefore(".two");

    </script>
  </body>
</html>
