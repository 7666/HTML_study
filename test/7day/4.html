<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>包裹</title>
  </head>
  <body>
    <div class="one">
      <p>Hello world</p>
      <p>Good bye</p>
    </div>
    <div class="two">
      <p>two</p>
      <p>two</p>
    </div>
    <div class="three">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </div>
    <script src="./jquery.min.js"></script>
    <script>
      $(".one > p").wrapInner("<h1></h1>");//给符合条件的元素都包裹,在元素的内部包裹
      $(".two > p").wrap("<h3></h3>");//给符合条件的元素都包裹,在元素的外部包裹
      $(".three > li").wrapAll("<ul></ul>");//整体包裹
    </script>

  </body>
</html>
