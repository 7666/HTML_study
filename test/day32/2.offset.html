<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>offset动画</title>
    <style>
    *{
      padding: 0;
      margin: 0;
    }
      .box{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: gold;
        margin-top: 200px;
        position: absolute;
        left:0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box">

    </div>
    <script>
      var box = document.getElementsByClassName('box')[0];
      var timer = setInterval(function(){
        box.style.left = box.offsetLeft + 1 +'px';
        if(box.offsetLeft>1200){
          clearInterval(timer);
        }
      },20);
    </script>

  </body>
</html>
