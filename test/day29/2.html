  <body>
    <script type="text/javascript">
      var str = "name=lisi&age=10&hobby=eat&score=88&hobby=read&hobby=drink";
      function heBing(str){
        var list = [];
        var result = str.replace(/&hobby=(\w+)/g, function(match, p1){
          list.push(p1);
          return '';
        })
        console.log(list);
        list = list.join(',');

        return result + '&bobby=' + list;
      }
      console.log(heBing(str));
    </script>
