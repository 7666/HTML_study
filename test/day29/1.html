<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="" value=""><button type="button" name="button">转换</button>
    <h1></h1>
    <script type="text/javascript">
      var input = document.getElementsByTagName('input')[0];
      var btn = document.getElementsByTagName('button')[0];
      var h1 = document.getElementsByTagName('h1')[0];

      function tolianzi(str){
        var result = str.replace(/([A-Z])/g,function(match, p1){
          return '-' + p1.toLowerCase();
        } )
        return result;
      }


      btn.addEventListener('click', function(){
        var str = input.value;
        var guo = tolianzi(str);
        h1.innerHTML = guo;
      })
    </script>
  </body>
</html>
