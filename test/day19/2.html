<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1到1000以内的水仙花数</title>
  </head>
  <body>

    <script>
      for(var i = 100; i < 1000; i++){
        var s = i % 10;
        var m = parseInt((i % 100) / 10);
        var h = parseInt(i / 100 ) ;
        var j = Math.pow(s,3) + Math.pow(m,3) + Math.pow(h,3);
        if(i == j){
          console.log(i);
        }
      }
    </script>

  </body>
</html>
