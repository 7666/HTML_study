<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>输出 0! + 1! + 2! ....+ 10!</title>
  </head>
  <body>
    <script>
    var sum = 1;
      for(var i = 1;i <= 10; i++){
        var ji = 1;
        for(var j = 1;j <= i;j++){
          ji = ji * j;
        }
        sum = sum + ji;

      }
      console.log(sum);
    </script>
  </body>
</html>
