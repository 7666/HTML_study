<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>输出 1-1000内的完数 </title>
  </head>
  <body>

    <script type="text/javascript">

      for(var i = 2; i < 1000;i++){
        var sum = 0;
        for(var j = 1; j <= i;j++){
          if(i == j){
            if(i == sum){
              console.log(i);
            }
          }
          if(i % j == 0){
            sum = sum + j;
          }
        }
      }
    </script>

  </body>
</html>
