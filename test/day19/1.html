<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>100以内的质数</title>
  </head>
  <body>
    1. 输出 1-100内的质数
    2. 输出 1-1000内的水仙花数
    3. 输出 1-1000内的完数
    4. 输出 0! + 1! + 2! ....+ 10!


    <script>
      for(var i = 1;i <= 100;i++){
        for(var j = 2; j <= i; j++){
          if( j == i){
            console.log(i);
          }
          if(i % j == 0){
            break
          }
        }

      }
    </script>

  </body>
</html>
